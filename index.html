<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Focus Timer</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="bg-shapes">
  <span></span><span></span><span></span>
</div>

<div class="app">

  <img src="focus.svg" class="hero-img">

  <h1 class="fw-bold">ðŸŽ¯ Daily Focus Timer</h1>

  <div class="btn-group w-100 mb-2">
    <input type="radio" class="btn-check" name="taskPreset" id="t1" value="Coding">
    <label class="btn btn-outline-primary" for="t1">Coding</label>

    <input type="radio" class="btn-check" name="taskPreset" id="t2" value="Studying">
    <label class="btn btn-outline-primary" for="t2">Studying</label>

    <input type="radio" class="btn-check" name="taskPreset" id="t3" value="Reading">
    <label class="btn btn-outline-primary" for="t3">Reading</label>
  </div>

  <input type="text" id="taskInput" class="form-control mb-2" placeholder="Enter task">

  <select id="timeSelect" class="form-select mb-3"></select>

  <div id="timer" class="timer">30:00</div>

  <div class="progress mb-3">
    <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated"></div>
  </div>

  <div class="d-flex gap-2 mb-3">
    <button id="startBtn" class="btn btn-success w-100">Start</button>
    <button id="pauseBtn" class="btn btn-warning w-100 d-none">Pause</button>
    <button id="resetBtn" class="btn btn-danger w-100 d-none">Reset</button>
  </div>

  <h5 class="fw-bold">
  ðŸ“… <span id="todayDate"></span> Focus Log
</h5>


</div>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="successToast" class="toast">
    <div class="toast-body text-center fw-bold"></div>
  </div>
</div>

<div id="celebrate" class="celebrate d-none">
  <div class="emoji">ðŸŽ‰ðŸ•ºðŸ’ƒ</div>
  <p id="quote"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
